<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammad Umar Raza">
    <meta name="description" content="My first counter website using html css and js">
    <meta name="keywords" content=" html, css, js, website, counter, tasbhi, beads, digital-counter">
    <meta name="robots" content="follow, index">
    <title>
        Digital_Counter_by_Muhammad_Umar_Raza
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
  #heady {
            width: 40vw;

            color: #04411bb9;
            border: 8px solid #065e34;
            text-align: center;
            background-color: #50c4abfd;
            margin: 20px auto;
            padding: 2px 2px;
            border-radius: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;



        }

        .ooo {
            font-family: 'Shadows Into Light', cursive;

        }

        #bn {
            border: 8px solid #1b5166;
            color: #ffffff;
            border-radius: 18px;
            height: 40px;
            width: 60vw;
            margin: 18px auto;
            font-size: 35px;
            text-align: center;

        }

        #yetap {
            font-size: 40px;
            margin: 35px auto;
            width: 35vw;
            display: block;
            border: 10px solid #0e4e4b;
            padding: 2px;
            background-color: #31bfc4;
            cursor: pointer;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #yereset {
            font-size: 14px;
            width: 60px;
            display: block;
            background-color: rgb(104, 27, 27);
            border: 2px solid #2b134b;
            padding: 2px;
            margin: 80px auto;
            cursor: pointer;

        }

        #full {
            border: 30px solid #075e81;
            border-radius: 16px;
            height: 200px;
            width: 80vw;
            margin: auto;

        }

        .line {
            text-align: center;
            border: 5px solid #313981;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            width: 80vw;
            margin-top: 23px;
        }
    </style>
</head>

<body>
    <header>

        <nav id="navs">
            <ul>
                <li> <a href="home.html">Home</a> </li>
                <li> <a href="about.html">About</a> </li>
                <li> <a href="setting.html">Setting</a></li>
                <li> <a href="help.html"> Help </a></li>

            </ul>
        </nav>
    </header>
    <div id="heady">
        <h1> Counter </h1>
    </div>
    <ul class="ooo">

    </ul>
    <div id="full">
        <div id="bn">
            <span id="score">0</span>
        </div>
        <button id="yetap" onclick="increase()">Tap</button>
        <button id="yereset" onclick="reset()">Reset</button>
    </div>
    <script>
        let score = 0;
        const maxScore = 999999;
        function increase() {
            if (score < maxScore) {
                score++;
                document.getElementById("score").innerText = score;
            }
        }
        function reset() {
            score = 0;
            document.getElementById("score").innerText = score;
        }
    </script>
    <br>
    <br>
    <br>
    <hr class="line">

</body>

</html>
